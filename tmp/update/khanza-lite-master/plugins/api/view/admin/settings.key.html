<article class="row">
    <form action="{?=url(ADMIN.'/api/saveSettingsKey')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$settings.title}</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>Berkas Digital API Key</label>
                        <input type="text" name="api[berkasdigital_key]" class="form-control" value="{$settings.api.berkasdigital_key}"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
          <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
        </div>
    </form>
</article>
