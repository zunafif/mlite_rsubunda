<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Batal Antrol</h4><br>
</div>
<div class="modal-body">
    <form name="" action="{?=url(ADMIN.'/jkn_mobile/hapusantrol/'.@$noref)?}" method="POST">
        <div class="row clearfix">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Kode Booking</label>
                    <input type="text" name="kodebooking" id="" class="form-control" value="{$noref}" readonly>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Keterangan</label>
                    <textarea name="keterangan" class="form-control" rows="4" cols="80"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" name="save" class="btn btn-success" value="Simpan" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
