<article class="row">
    <form action="{?=url(ADMIN.'/orthanc/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Pengaturan API Orthanc</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>Orthanc Server</label>
                        <input type="text" name="orthanc[server]" class="form-control" value="{$orthanc.server}" />
                    </div>
                    <div class="form-group">
                        <label>Orthanc Username</label> <span class="pull-right"></span>
                        <input type="text" name="orthanc[username]" class="form-control" value="{$orthanc.username}" />
                    </div>
                    <div class="form-group">
                        <label>Orthanc Oassword</label>
                        <input type="text" name="orthanc[password]" class="form-control" value="{$orthanc.password}" />
                    </div>
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </form>
</article>
