<style>
  .nowrap th, .nowrap td {
    white-space: nowrap;
  }
</style>
<form action="{?=url(ADMIN.'/inventaris/saveinventarisruang')?}" method="POST">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Data Ruang</h3>
            <ul class="nav nav-tabs">
                <li>
                    <a href="{?=url([ADMIN,'inventaris','inventarisbarang'])?}" role="tab">Data Barang</a>
                </li>
                <li>
                    <a href="{?=url([ADMIN,'inventaris','inventarisjenis'])?}" role="tab">Jenis</a>
                </li>
                <li>
                    <a href="{?=url([ADMIN,'inventaris','inventariskategori'])?}" role="tab">Kategori</a>
                </li>
                <li>
                    <a href="{?=url([ADMIN,'inventaris','inventarismerk'])?}" role="tab">Merk</a>
                </li>
                <li>
                    <a href="{?=url([ADMIN,'inventaris','inventarisprodusen'])?}" role="tab">Produsen</a>
                </li>
                <li class="active">
                    <a href="{?=url([ADMIN,'inventaris','inventarisruang'])?}" role="tab">Ruang</a>
                </li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>ID Ruang</label>
                        <input type="text" name="id_ruang" class="form-control" value="" required />
                    </div>
                    <div class="form-group">
                        <label>Nama Ruang</label>
                        <input type="text" name="nama_ruang" class="form-control" value="" required />
                    </div>
                </div>
                <div class="col-md-12" style="padding-top: 20px;">
                    <input type="submit" name="simpan" class="btn btn-success" value="Simpan" />
                    <input type="submit" name="update" class="btn btn-info" value="Update" />
                    <input type="submit" name="hapus" class="btn btn-danger" value="Hapus" />
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive no-margin" id="inventarisruang">
      <table class="table table-striped table-bordered no-padding nowrap dataTables" width="100%">
        <thead>
          <tr>
            <th>ID Ruang</th>
            <th>Nama Ruang</th>
          </tr>
        </thead>
        <tbody>
          {loop: $inventaris_ruang}
          <tr class="inventarisruang"
          data-id_ruang="{$value.id_ruang}"
          data-nama_ruang="{$value.nama_ruang}"
          >
            <td>{$value.id_ruang}</td>
            <td>{$value.nama_ruang}</td>
          </tr>
          {/loop}
        </tbody>
      </table>
    </div>
  </div>
</div>
<script type="text/javascript">
  $("#inventarisruang").on("click", ".inventarisruang", function(event){
    var id_ruang  = $(this).attr("data-id_ruang");
    var nama_ruang  = $(this).attr("data-nama_ruang");
    $('input:text[name=id_ruang]').val(id_ruang);
    $('input:text[name=nama_ruang]').val(nama_ruang);
    $('input:text[name=id_ruang]').prop('readonly', true);
  });
</script>
