<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Form Perbaikan</h3>
            </div>
            <div class="panel-body">
              <form name="user" action="{?=url(ADMIN.'/inventaris/pemeliharaansimpan/'.@$pemeliharaan.form.no_inventaris)?}" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                  <label>Data Aset</label>
                  <select name="no_inventaris" class="form-control" data-use-search="true">
                      {loop: $pemeliharaan.aset}
                      <option value="{$value.no_inventaris}" {if: $value.no_inventaris == $pemeliharaan.form.no_inventaris}selected{/if}>{$value.nama_barang}</option>
                      {/loop}
                  </select>
              </div>
              <div class="form-group">
                  <label>Tanggal</label>
                  <input type="text" name="tanggal" class="form-control tanggal" placeholder="Tanggal" value="{$pemeliharaan.form.tanggal}" />
              </div>
              <div class="form-group">
                    <label>Uraian Kegiatan</label>
                    <textarea class="form-control" name="uraian_kegiatan" placeholder="Deskripsi (optional)" rows="6">{$pemeliharaan.form.uraian_kegiatan}</textarea>
              </div>
              <div class="form-group">
                  <label>Petugas Perbaikan</label>
                  <select name="nip" class="form-control" data-use-search="true">
                      {loop: $pemeliharaan.pegawai}
                      <option value="{$value.nik}"{if: $value.nik == $pemeliharaan.form.nip}selected{/if}>{$value.nama}</option>
                      {/loop}
                  </select>
              </div>
              <div class="form-group">
                  <label>Pelaksana</label>
                  <select name="pelaksana" class="form-control" data-use-search="true">
                      <option value="Teknisi Rumah Sakit">Teknisi Rumah Sakit</option>
                      <option value="Teknisi Rujukan">Teknisi Rujukan</option>
                      <option value="Pihak ke III">Pihak ke III</option>
                  </select>
              </div>
              <div class="form-group">
                  <label>Biaya</label>
                  <input type="text" name="biaya" class="form-control" placeholder="Biaya" value="{$pemeliharaan.form.biaya}" />
              </div>
              <div class="form-group">
                  <label>Jenis Pemeliharaan</label>
                  <select name="jenis_pemeliharaan" class="form-control" data-use-search="true">
                      <option value="Running Maintenance">Running Maintenance</option>
                      <option value="Shut Down Maintenance">Shut Down Maintenance</option>
                      <option value="Emergency Maintenance">Emergency Maintenance</option>
                  </select>
              </div>
              <div class="form-group">
                  <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
              </div>
              </form>
            </div>
        </div>
    </div>
</div>
