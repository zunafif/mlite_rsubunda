<article class="row">
    <form action="{?=url(ADMIN.'/afm/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$settings.title}</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>Token</label>
                        <input type="text" name="afm[afm_token]" class="form-control" value="{$settings.afm.afm_token}"/>
                    </div>
                    <div class="form-group">
                        <label>Username Finger BPJS</label>
                        <input type="text" name="afm[username_finger]" class="form-control" value="{$settings.afm.username_finger}"/>
                    </div>
                    <div class="form-group">
                        <label>Password Finger BPJS</label>
                        <input type="text" name="afm[password_finger]" class="form-control" value="{$settings.afm.password_finger}"/>
                    </div>
                    <div class="form-group">
                         <label>Web Server</label>
                         <div class="radio">
                             <label class="radio-inline">
                                <input type="radio" name="afm[x_header_token]" value="X-Header-Token" {if: $settings.afm.x_header_token == 'X-Header-Token'}checked{/if} /> Nginx/Openresty
                             </label>
                             <label class="radio-inline">
                                <input type="radio" name="afm[x_header_token]" value="x-header-token" {if: $settings.afm.x_header_token == 'x-header-token'}checked{/if} /> Apache/Openlitespeed
                             </label>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
          <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
        </div>
    </form>
</article>
