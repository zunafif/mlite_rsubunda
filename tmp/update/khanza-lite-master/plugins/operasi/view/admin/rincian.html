<h4>Rincian Tindakan</h4>
<div class="table-responsive no-margin">
  <table class="table table-striped table-bordered no-padding" width="100%">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nomor Rawat</th>
        <th>Nama Item</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {loop: $beri_obat_operasi}
      <tr>
        <td>{$value.tanggal}</td>
        <td>{$value.no_rawat}</td>
        <td>{$value.nm_obat}</td>
        <td>{$value.jumlah}</td>
        <td><button type="button" class="btn btn-danger btn-xs hapus_detail" data-no_rawat="{$value.no_rawat}" data-kd_obat="{$value.kd_obat}" data-tanggal="{$value.tanggal}"><i class="fa fa-close"></i><span class="hidden-xs"> Hapus</span></button></td>
      </tr>
      {/loop}
    </tbody>
  </table>
</div>
<script type="text/javascript">
  $(".alert-dismissible").fadeTo(3000, 500).slideUp(500);
</script>
