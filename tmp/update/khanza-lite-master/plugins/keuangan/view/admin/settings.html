<article class="row">
    <form action="{?=url(ADMIN.'/keuangan/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$settings.title}</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>Aktifkan Posting Jurnal di Kasir</label>
                        <div class="radio">
                            <label class="radio-inline">
                               <input type="radio" name="keuangan[jurnal_kasir]" value="0" {if: $settings.keuangan.jurnal_kasir == '0'}checked{/if} /> Tidak
                            </label>
                            <label class="radio-inline">
                               <input type="radio" name="keuangan[jurnal_kasir]" value="1" {if: $settings.keuangan.jurnal_kasir == '1'}checked{/if} /> Ya
                            </label>
                        </div>
                    </div>
                    <div style="{if: $settings.keuangan.jurnal_kasir == '0'}display:none;{/if}">
                      {loop: $akunkegiatan}
                      <div class="form-group">
                          <label class="kegiatan">{?=ucwords(str_replace('_',' ',$value.field))?}</label>
                          <select name="keuangan[{$value.field}]" class="form-control" data-use-search="true">
                            {loop: $akunrekening as $data}
                              <option value="{$data.kd_rek}" {if: $data.kd_rek == $value.value}selected{/if}>{$data.kd_rek} - {$data.nm_rek}</option>
                            {/loop}
                          </select>
                      </div>
                      {/loop}
                    </div>
                    <input type="submit" name="save" class="btn btn-success" value="Simpan" />
                </div>
            </div>
        </div>
    </form>
</article>
