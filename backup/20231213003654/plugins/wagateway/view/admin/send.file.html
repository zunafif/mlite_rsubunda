<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Test Kirim File</h3>
            </div>
            <div class="panel-body">
              <form method="POST" action="{?=url([ADMIN,'wagateway','sendfile'])?}">
                <div class="form-group">
                  <label for="email">Nomor Tujuan :</label>
                  <input type="text" class="form-control" name="number">
                </div>
                <div class="form-group">
                  <label for="email">URL File :</label>
                  <input type="text" class="form-control" name="url">
                </div>
                <div class="form-group">
                  <label for="email">Message :</label>
                  <textarea name="message" class="form-control" rows="8" cols="80"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" name="submit">SEND</button>
              </form>
            </div>
        </div>
    </div>
</div>
