<article class="row">
    <form action="{?=url(ADMIN.'/dokter_ralan/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$settings.title}</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                         <label>Otomatis Sudah Periksa</label>
                         <div class="radio">
                             <label class="radio-inline">
                                <input type="radio" name="dokter_ralan[set_sudah]" value="ya" {if: $settings.dokter_ralan.set_sudah == 'ya'}checked{/if} /> Ya
                             </label>
                             <label class="radio-inline">
                                <input type="radio" name="dokter_ralan[set_sudah]" value="tidak" {if: $settings.dokter_ralan.set_sudah == 'tidak'}checked{/if} /> Tidak
                             </label>
                         </div>
                    </div>
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </form>
</article>
