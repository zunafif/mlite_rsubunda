<article class="row">
    <div class="col-md-6">
        <form action="{?=url(ADMIN.'/keuangan/saveRekeningTahun')?}" method="POST">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Input Saldo Awal</h3>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                      <label>Tahun</label>
                      <input type="text" name="tahun" class="form-control" value="" required />
                  </div>
                  <div class="form-group">
                      <label>Akun Rekening</label>
                      <select name="kd_rek" id="kd_rek" class="form-control" data-use-search="true">
                        {loop: $akunrekening}
                          <option value="{$value.kd_rek}">{$value.kd_rek} - {$value.nm_rek}</option>
                        {/loop}
                      </select>
                  </div>
                  <div class="form-group">
                      <label>Saldo Awal</label>
                      <input type="text" name="saldo_awal" class="form-control" value="" required />
                  </div>
                  <input type="hidden" name="id" class="form-control" value="" required />
                  <input type="submit" name="simpan" class="btn btn-success" value="Simpan" />
                  <input type="submit" name="update" class="btn btn-info" value="Update" />
                  <input type="submit" name="hapus" class="btn btn-danger" value="Hapus" />
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6">
      <div id="display">
        <div class="table-responsive no-margin" id="rekeningtahun">
          <table class="table table-striped table-bordered no-padding">
            <thead>
              <tr>
                <th>Tahun</th>
                <th>Rekening</th>
                <th>Saldo Awal</th>
              </tr>
            </thead>
            <tbody>
              {if: $rekeningtahun}
              {loop: $rekeningtahun}
              <tr class="rekeningtahun" data-tahun="{$value.thn}" data-kd_rek="{$value.kd_rek}" data-saldo_awal="{$value.saldo_awal}">
                <td>{$value.thn}</td>
                <td>{$value.kd_rek} - {$value.nm_rek}</td>
                <td><span class="pull-right">{?= number_format($value.saldo_awal,2,',','.')?}</span></td>
              </tr>
              {/loop}
              {else}
              <tr>
                <td colspan="4" class="text-center">Tidak ada rekening tahun.</td>
              </tr>
              {/if}
            </tbody>
          </table>
        </div>
      </div>
    </div>
</article>
