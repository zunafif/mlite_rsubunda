<div class="row">
    <form action="{?=url(ADMIN.'/keuangan/saveJurnal')?}" method="POST">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Posting Jurnal</h3>
                </div>
            	  <div class="panel-body">
                    <div class="col-md-6">
                      <div class="form-group">
                          <label>Nomor Jurnal</label>
                          <input type="text" name="no_jurnal" class="form-control" value="{$no_jurnal}" required />
                      </div>
                      <div class="form-group">
                          <label>Nomor Bukti</label>
                          <input type="text" name="no_bukti" class="form-control" value="" required />
                      </div>
                      <div class="form-group">
                          <label>Rekening</label>
                          <select name="kd_rek" class="form-control" data-use-search="true">
                            {loop: $akunrekening}
                              <option value="{$value.kd_rek}">{$value.kd_rek} - {$value.nm_rek}</option>
                            {/loop}
                          </select>
                      </div>
                      <div class="form-group">
                          <label>Tanggal Jurnal</label>
                          <input type="text" name="tgl_jurnal" class="form-control tanggal" value="{?=date('Y-m-d')?}" required />
                      </div>
                      <div class="form-group">
                          <label>Jenis</label>
                          <select name="jenis" class="form-control" data-use-search="true">
                              <option value="U">Umum</option>
                              <option value="P">Penyesuaian</option>
                          </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                          <label>Kegiatan</label>
                          <select name="kegiatan" class="form-control" data-use-search="true">
                            {loop: $kegiatan}
                              <option value="{$value.kegiatan}">{$value.kegiatan}</option>
                            {/loop}
                          </select>
                      </div>
                      <div class="form-group">
                          <label>Debet</label>
                          <input type="text" name="debet" class="form-control" value="" required />
                      </div>
                      <div class="form-group">
                          <label>Kredit</label>
                          <input type="text" name="kredit" class="form-control" value="" required />
                      </div>
                      <div class="form-group">
                          <label>Keterangan</label>
                          <textarea name="keterangan" class="form-control" rows="5" cols="80"></textarea>
                      </div>
                    </div>
                </div>
                <div class="panel-body">
                  <div class="col-md-6">
                    <input type="submit" name="save" class="btn btn-success" value="Simpan" />
                  </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
  $(function () {
      $('.tanggal').datetimepicker({
        format: 'YYYY-MM-DD',
        locale: 'id'
      });
  });
</script>
