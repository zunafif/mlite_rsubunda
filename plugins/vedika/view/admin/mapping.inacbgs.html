<article class="row">
    <form action="{?=url(ADMIN.'/vedika/saveMappingInacbgs')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$settings.title}</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>Prosedur Non Bedah</label>
                        <select name="vedika[inacbgs_prosedur_non_bedah]" class="form-control" data-use-search="true">
                          {loop: $settings.kategori_perawatan}
                            <option value="{$value.kd_kategori}" {if: $value.kd_kategori == $settings.vedika.inacbgs_prosedur_non_bedah}selected{/if}>{$value.nm_kategori}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Prosedur Bedah</label>
                        <select name="vedika[inacbgs_prosedur_bedah]" class="form-control" data-use-search="true">
                          {loop: $settings.kategori_perawatan}
                            <option value="{$value.kd_kategori}" {if: $value.kd_kategori == $settings.vedika.inacbgs_prosedur_bedah}selected{/if}>{$value.nm_kategori}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Konsultasi</label>
                        <select name="vedika[inacbgs_konsultasi]" class="form-control" data-use-search="true">
                          {loop: $settings.kategori_perawatan}

                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tenaga Ahli</label>
                        <select name="vedika[inacbgs_tenaga_ahli]" class="form-control" data-use-search="true">
                          {loop: $settings.kategori_perawatan}

                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Keperawatan</label>
                        <select name="vedika[inacbgs_keperawatan]" class="form-control" data-use-search="true">
                          {loop: $settings.kategori_perawatan}

                    <div class="form-group">
                        <label>Penunjang</label>
                        <select name="vedika[inacbgs_penunjang]" class="form-control" data-use-search="true">

                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Pelayanan Darah</label>
                        <select name="vedika[inacbgs_pelayanan_darah]" class="form-control" data-use-search="true">
                          {loop: $settings.kategori_perawatan}
                            <option value="{$value.kd_kategori}" {if: $value.kd_kategori == $settings.vedika.inacbgs_pelayanan_darah}selected{/if}>{$value.nm_kategori}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Rehabilitasi</label>
                        <select name="vedika[inacbgs_rehabilitasi]" class="form-control" data-use-search="true">

                    </div>
                    <div class="form-group">
                        <label>Rawat Intensif</label>
                        <select name="vedika[inacbgs_rawat_intensif]" class="form-control" data-use-search="true">
                          {loop: $settings.kategori_perawatan}
                            <option value="{$value.kd_kategori}" {if: $value.kd_kategori == $settings.vedika.inacbgs_rawat_intensif}selected{/if}>{$value.nm_kategori}</option>
                          {/loop}
                        </select>
                    </div>
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </form>
</article>
