<style media="screen">
  .intro-header {
    margin:0;
    padding:0;
  }
  .intro-header .site-heading,
  .intro-header .post-heading,
  .intro-header .page-heading {
      padding: 80px 0 70px;
      color: white;
  }
  .card-counter{
      box-shadow: 2px 2px 10px #DADADA;
      margin: 5px;
      padding: 20px 10px;
      background-color: #fff;
      height: 100px;
      border-radius: 5px;
      transition: .3s linear all;
    }

    .card-counter:hover{
      box-shadow: 4px 4px 20px #DADADA;
      transition: .3s linear all;
    }

    .card-counter.primary{
      background-color: #007bff;
      color: #FFF;
    }

    .card-counter.danger{
      background-color: #ef5350;
      color: #FFF;
    }

    .card-counter.success{
      background-color: #66bb6a;
      color: #FFF;
    }

    .card-counter.info{
      background-color: #26c6da;
      color: #FFF;
    }

    .card-counter i{
      font-size: 5em;
      opacity: 0.2;
    }

    .card-counter .count-numbers{
      position: absolute;
      right: 35px;
      top: 20px;
      font-size: 32px;
      display: block;
    }

    .card-counter .count-name{
      position: absolute;
      right: 35px;
      top: 65px;
      font-style: italic;
      text-transform: capitalize;
      opacity: 0.5;
      display: block;
      font-size: 18px;
    }
</style>
<div class="container">
  <div class="row">
    <div class="pull-right">
      <a href="{?=url('/veda/logout')?}"><i class="fa fa-key"></i> Logout</a>
    </div>
  </div>
</div>
<br>
<div class="container">
    <h3 class="hidden-xs">
      Periode Klaim {?=bulan(date('m', strtotime($periode)))?} {?=date('Y', strtotime($periode))?}
      <span class="pull-right">
        <form class="" action="" method="">
          <input type="text" name="periode" class="bulan" value="" placeholder="Pilih periode">
          <input type="hidden" name="t" value="{?=$_SESSION['vedika_token']?}">
          <input type="submit" value="Go">
        </form>
      </span>
    </h3>
    <br>
    <div class="row">
    <div class="col-md-4">
      <a href="{?=url('veda/pengajuan/ralan')?}">
      <div class="card-counter success">
        <i class="fa fa-code-fork"></i>
        <span class="count-numbers">{$stat.pengajuan_ralan}</span>
        <span class="count-name">Rawat Jalan</span>
      </div>
      </a>
    </div>
    <div class="col-md-4">
      <a href="{?=url('veda/pengajuan/ranap')?}">
      <div class="card-counter primary">
        <i class="fa fa-ticket"></i>
        <span class="count-numbers">{$stat.pengajuan_ranap}</span>
        <span class="count-name">Rawat Inap</span>
      </div>
      </a>
    </div>
    <div class="col-md-4">
      <a href="{?=url('veda/perbaikan')?}">
      <div class="card-counter info">
        <i class="fa fa-users"></i>
        <span class="count-numbers">{$stat.perbaiki}</span>
        <span class="count-name">Perbaikan</span>
      </div>
      </a>
    </div>
  </div>
</div>
<br><br>
<script>
  $( function() {
    $('.bulan').datetimepicker({
      format: 'YYYY-MM',
      locale: 'id'
    });
  } );
</script>
