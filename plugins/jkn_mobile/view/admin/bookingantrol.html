<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Data Booking Antrian Online</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive no-margin">
                  <table class="table table-striped no-margin display no-wrap" width="100%">
                    <thead>
                      <tr>
                        <th>Tanggal Periksa</th>
                        <th>Nomor Kartu</th>
                        <th>Nomor Rujukan</th>
                        <th>Kode Booking</th>
                        <th class="text-right">Aksi</th>
                      </tr>
                    </thead>
                    <tbody>
                      {loop: $row}
                      <tr>
                        <td>{$value.tanggal_periksa}</td>
                        <td>{$value.nomor_kartu}</td>
                        <td>{$value.nomor_referensi}</td>
                        <td>{$value.kodebooking}</td>
                        <td class="text-right">
                          <a href="{?=url([ADMIN, 'jkn_mobile', 'modalantrol', $value.nomor_referensi])?}" class="btn btn-xs btn-danger" data-toggle="modal" data-target="#riwayatModal">
                            <i class="fa fa-close"></i> <span class="hidden-xs">Batal</span>
                          </a>
                        </td>
                      </tr>
                      {/loop}
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="riwayatModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          ...
      </div>
  </div>
</div>
