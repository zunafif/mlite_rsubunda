      <th>Keluhan</th>
      <th>Hubungan</th>
      <th>Dokter</th>

    </tr>
  </thead>
  <tbody>
    {if: $penilaian_medis_ralan}

      <td>{$penilaian_medis_ralan.no_rawat}</td>
