<article class="row">
  <div class="col-md-12">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Tambah Data Rekap Presensi</h3>
          </div>
          <div class="panel-body">
            <form name="rekapadd" action="{?=url(ADMIN.'/presensi/rekapaddsave')?}" method="POST">
              <div class="form-group">
                <label>Nama Pegawai</label>
                <select name="id" data-use-search="true" data-options-height="10px" class="form-control">
                {loop: $rekapadd.pegawai}
                  <option value="{$value.id}">
                    ({$value.nik}) {$value.nama}</option>
                {/loop}
                </select>
              </div>
              <div class="form-group">
                <label>Shift</label>
                <select name="shift" id="shift" data-use-search="true" data-options-height="10px" class="form-control">
                  {loop: $rekapadd.shift}
                    <option value="{$value.shift}">
                      {$value.shift} ({$value.jam_masuk} - {$value.jam_pulang})</option>
                  {/loop}
                </select>
              </div>
              <div class="form-group">
                <label>Waktu Datang</label>
                <div class="row clearfix">
                  <div class="container-fluid col-md-6" style="margin-bottom:5px;">
                    <span>Tanggal :</span>
                	<input type="text" name="tgl_datang" class="form-control periode_rawat_jalan" value="">
                  </div>
                  <div class="container-fluid col-md-6" style="margin-bottom:5px;">
                    <span>Jam :</span>
                	<input type="time" step="1"  name="jam_datang" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Waktu Pulang</label>
                <div class="row clearfix">
                  <div class="container-fluid col-md-6" style="margin-bottom:5px;">
                    <span>Tanggal :</span>
                	<input type="text" name="tgl_pulang" class="form-control periode_rawat_jalan" value="">
                  </div>
                  <div class="container-fluid col-md-6" style="margin-bottom:5px;">
                    <span>Jam :</span>
                	<input type="time" step="1" name="jam_pulang" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
              </div>                
            </form>
          </div>
      </div>
  </div>
</article>
