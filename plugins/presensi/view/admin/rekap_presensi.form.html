<article class="row">
  <div class="col-md-12">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Edit Data Rekap Presensi</h3>
          </div>
          <div class="panel-body">
            <form name="rekapedit" action="{?=url(ADMIN.'/presensi/rekapeditsave/?id={$rekapedit.edit.id}&shift={$rekapedit.edit.shift}&datang={$rekapedit.edit.jam_datang}&pulang={$rekapedit.edit.jam_pulang}')?}"
                  method="POST">
              <div class="row clearfix">
                <div class="form-group col-md-6">
                  <label>Id</label>
                  	<input type="text" name="id" class="form-control col-md-6" readonly="" value="{$rekapedit.edit.id}">
                </div>
                <div class="form-group col-md-6">
                  <label>Nama</label>
                    <input type="text" name="nama" class="form-control col-md-6" readonly="" value="{$rekapedit.pgw.nama}">
                </div>
               </div>
              <div class="form-group">
                <label>Shift</label>
                <select name="shift" id="shift" data-use-search="true" data-options-height="10px" class="form-control">
                  {loop: $rekapedit.shift}
                    <option value="{$value.shift}" {if: $value.shift == $rekapedit.edit.shift} selected{/if}>
                      {$value.shift} ({$value.jam_masuk} - {$value.jam_pulang})</option>
                  {/loop}
                </select>
              </div>
              <div class="form-group">
                <label>Waktu Datang</label>
                <div class="row clearfix">
                  <div class="container-fluid col-md-6">
                	<input type="text" name="tgl_datang" class="form-control periode_rawat_jalan" value="{$rekapedit.edit.jam_datang}">
                  </div>
                  <div class="container-fluid col-md-6">
                	<input type="time" step="1" name="jam_datang" class="form-control" value="{$rekapedit.jdtg}">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Waktu Pulang</label>
                <div class="row clearfix">
                  <div class="container-fluid col-md-6">
                	<input type="text" name="tgl_pulang" class="form-control periode_rawat_jalan" value="{$rekapedit.edit.jam_pulang}">
                  </div>
                  <div class="container-fluid col-md-6">
                	<input type="time" step="1" name="jam_pulang" class="form-control" value="{$rekapedit.jplg}">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
              </div>                
            </form>
          </div>
      </div>
  </div>
</article>
