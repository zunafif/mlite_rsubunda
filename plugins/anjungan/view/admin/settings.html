<article class="row">
    <form action="{?=url(ADMIN.'/anjungan/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$settings.title}</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>Tampilkan Poli</label>
                        <select name="anjungan[display_poli][]" class="form-control" multiple>
                          {loop: $settings.poliklinik}
                            <option value="{$value.kd_poli}" {$value.attr}>{$value.nm_poli}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cara Bayar</label>
                        <select name="anjungan[carabayar][]" class="form-control" multiple>
                          {loop: $settings.penjab}
                            <option value="{$value.kd_pj}" {$value.attr}>{$value.png_jawab}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Antrian Loket</label>
                        <input type="text" name="anjungan[antrian_loket]" class="form-control" value="{$settings.anjungan.antrian_loket}" />
                    </div>
                    <div class="form-group">
                        <label>Antrian CS</label>
                        <input type="text" name="anjungan[antrian_cs]" class="form-control" value="{$settings.anjungan.antrian_cs}" />
                    </div>
                    <div class="form-group">
                        <label>Antrian Apotek</label>
                        <input type="text" name="anjungan[antrian_apotek]" class="form-control" value="{$settings.anjungan.antrian_apotek}" />
                    </div>
                    <div class="form-group">
                        <label>Running Text Anjungan</label>
                        <input type="text" name="anjungan[text_anjungan]" class="form-control" value="{$settings.anjungan.text_anjungan}" />
                    </div>
                    <div class="form-group">
                        <label>Running Text Loket</label>
                        <input type="text" name="anjungan[text_loket]" class="form-control" value="{$settings.anjungan.text_loket}" />
                    </div>
                    <div class="form-group">
                        <label>Running Text Poliklinik</label>
                        <input type="text" name="anjungan[text_poli]" class="form-control" value="{$settings.anjungan.text_poli}" />
                    </div>
                    <div class="form-group">
                        <label>Running Text Laboratorium</label>
                        <input type="text" name="anjungan[text_laboratorium]" class="form-control" value="{$settings.anjungan.text_laboratorium}" />
                    </div>
                    <div class="form-group">
                        <label>Running Text Apotek</label>
                        <input type="text" name="anjungan[text_apotek]" class="form-control" value="{$settings.anjungan.text_apotek}" />
                    </div>
                    <div class="form-group">
                        <label>Running Text Farmasi</label>
                        <input type="text" name="anjungan[text_farmasi]" class="form-control" value="{$settings.anjungan.text_farmasi}" />
                    </div>
                    <div class="form-group">
                        <label>ID Vidio Youtube</label>
                        <input type="text" name="anjungan[vidio]" class="form-control" value="{$settings.anjungan.vidio}" />
                    </div>
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                    <div class="btn-group pull-right" role="group" aria-label="Basic example">
                      <a href="{?=url([ADMIN,'anjungan','resetanjunganloket'])?}" target="_blank" class="btn btn-danger" data-confirm="Yakin ingin mereset antrian anjungan Loket? Mereset antrian anjungan Loket juga akan menghapus data Task ID 1 dan 2 di tanggal hari ini!">Reset Loket</a>
                      <a href="{?=url([ADMIN,'anjungan','resetanjungancs'])?}" target="_blank" class="btn btn-info" data-confirm="Yakin ingin mereset antrian anjungan CS? Mereset antrian anjungan CS juga akan menghapus data Task ID 1 dan 2 di tanggal hari ini!">Reset CS</a>
                      <a href="{?=url([ADMIN,'anjungan','resetanjunganapotek'])?}" target="_blank" class="btn btn-warning" data-confirm="Yakin ingin mereset antrian anjungan Apotek? Mereset antrian anjungan Apotek juga akan menghapus data Task ID 6 dan 7 di tanggal hari ini!">Reset Apotek</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</article>
