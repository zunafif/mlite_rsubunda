<style>
    .nowrap th, .nowrap td {
      white-space: nowrap;
    }
</style>
<h4>Mapping Departemen Satu Sehat</h4>
<form action="{?=url(ADMIN.'/satu_sehat/savedepartemen')?}" method="POST">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>ID Organisasi</label>
                        <input type="text" name="id_organisasi_sub" id="id_organisasi_sub" class="form-control" value="" placeholder="Optional" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>ID Departemen</label>
                        <select name="dep_id" id="dep_id" class="form-control" onchange="document.getElementById('nama_departemen').value=this.options[this.selectedIndex].text.split('- ')[1]">
                            <option value="">Pilih Departemen</option>
                            {loop: $departemen}
                            <option value="{$value.dep_id}">{$value.dep_id} - {$value.nama}</option>
                            {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nama Departemen</label>
                        <input type="text" name="nama" id="nama_departemen" class="form-control" value="" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>ID Poli</label>
                        <select name="poli" id="poli" class="form-control" onchange="document.getElementById('nama_poli').value=this.options[this.selectedIndex].text">
                            <option value="">Pilih Poliklinik</option>
                            {loop: $poli}
                            <option value="{$value.kd_poli}">{$value.nm_poli}</option>
                            {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nama Departemen</label>
                        <input type="text" name="nama_poli" id="nama_poli" class="form-control" value="" />
                    </div>
                </div>
                <div class="col-md-12" style="padding-top: 20px;">
                    <input type="submit" name="simpan" class="btn btn-success" value="Simpan" />
                    <input type="submit" name="update" class="btn btn-info" value="Update" />
                    <input type="submit" name="hapus" class="btn btn-danger" value="Hapus" />
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row">
<div class="col-md-12">
    <div class="table-responsive no-margin" id="mapping_departemen">
    <table class="table table-striped table-bordered no-padding nowrap dataTables" width="100%">
        <thead>
        <tr>
            <th>ID Departemen</th>
            <th>Nama Departemen</th>
            <th>ID Organisasi Satu Sehat</th>
        </tr>
        </thead>
        <tbody>
        {loop: $satu_sehat_departemen}
        <tr class="mapping_departemen"
        data-dep_id="{$value.dep_id}"
        data-nama="{$value.nama}"
        >
            <td>{$value.dep_id}</td>
            <td>{$value.nama}</td>
            <td>{$value.id_organisasi_satusehat}</td>
        </tr>
        {/loop}
        </tbody>
    </table>
    </div>
</div>
</div>
