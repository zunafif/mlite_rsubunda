<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Form Permintaan Perbaikan</h3>
            </div>
            <div class="panel-body">
              <form name="user" action="{?=url(ADMIN.'/inventaris/permintaanperbaikansimpan/'.@$permintaanperbaikan.form.no_permintaan)?}" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                  <label>No. Permintaan</label>
                  <input type="text" name="no_permintaan" class="form-control" placeholder="Nomor Permintaan" value="{$permintaanperbaikan.form.no_permintaan}" {if: $permintaanperbaikan.form.no_permintaan !=''}readonly{/if}/>
              </div>
              <div class="form-group">
                  <label>Data Aset</label>
                  <select name="no_inventaris" class="form-control" data-use-search="true">
                      {loop: $permintaanperbaikan.aset}
                      <option value="{$value.no_inventaris}" {if: $value.no_inventaris == $permintaanperbaikan.form.no_inventaris}selected{/if}>{$value.nama_barang}</option>
                      {/loop}
                  </select>
              </div>
              <div class="form-group">
                  <label>Pemohon Perbaikan</label>
                  <select name="nik" class="form-control" data-use-search="true">
                      {loop: $permintaanperbaikan.pegawai}
                      <option value="{$value.nik}"{if: $value.nik == $permintaanperbaikan.form.nik}selected{/if}>{$value.nama}</option>
                      {/loop}
                  </select>
              </div>
              <div class="form-group">
                  <label>Tanggal</label>
                  <input type="text" name="tanggal" class="form-control tanggaljam" placeholder="Tanggal" value="{$permintaanperbaikan.form.tanggal}" />
              </div>
              <div class="form-group">
                    <label>Deskripsi Kerusakan</label>
                    <textarea class="form-control" name="deskripsi_kerusakan" placeholder="Deskripsi (optional)" rows="6">{$permintaanperbaikan.form.deskripsi_kerusakan}</textarea>
              </div>
              <div class="form-group">
                  <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
              </div>
              </form>
            </div>
        </div>
    </div>
</div>
