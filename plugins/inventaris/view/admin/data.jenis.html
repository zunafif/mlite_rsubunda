<style>
  .nowrap th, .nowrap td {
    white-space: nowrap;
  }
</style>
<form action="{?=url(ADMIN.'/inventaris/saveinventarisjenis')?}" method="POST">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Data Jenis</h3>
            <ul class="nav nav-tabs">
                <li>
                    <a href="{?=url([ADMIN,'inventaris','inventarisbarang'])?}" role="tab">Data Barang</a>
                </li>
                <li class="active">
                    <a href="{?=url([ADMIN,'inventaris','inventarisjenis'])?}" role="tab">Jenis</a>
                </li>
                <li>
                    <a href="{?=url([ADMIN,'inventaris','inventariskategori'])?}" role="tab">Kategori</a>
                </li>
                <li>
                    <a href="{?=url([ADMIN,'inventaris','inventarismerk'])?}" role="tab">Merk</a>
                </li>
                <li>
                    <a href="{?=url([ADMIN,'inventaris','inventarisprodusen'])?}" role="tab">Produsen</a>
                </li>
                <li>
                    <a href="{?=url([ADMIN,'inventaris','inventarisruang'])?}" role="tab">Ruang</a>
                </li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>ID Jenis</label>
                        <input type="text" name="id_jenis" class="form-control" value="" required />
                    </div>
                    <div class="form-group">
                        <label>Nama Jenis</label>
                        <input type="text" name="nama_jenis" class="form-control" value="" required />
                    </div>
                </div>
                <div class="col-md-12" style="padding-top: 20px;">
                    <input type="submit" name="simpan" class="btn btn-success" value="Simpan" />
                    <input type="submit" name="update" class="btn btn-info" value="Update" />
                    <input type="submit" name="hapus" class="btn btn-danger" value="Hapus" />
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive no-margin" id="inventarisjenis">
      <table class="table table-striped table-bordered no-padding nowrap dataTables" width="100%">
        <thead>
          <tr>
            <th>ID Jenis</th>
            <th>Nama Jenis</th>
          </tr>
        </thead>
        <tbody>
          {loop: $inventaris_jenis}
          <tr class="inventarisjenis"
          data-id_jenis="{$value.id_jenis}"
          data-nama_jenis="{$value.nama_jenis}"
          >
            <td>{$value.id_jenis}</td>
            <td>{$value.nama_jenis}</td>
          </tr>
          {/loop}
        </tbody>
      </table>
    </div>
  </div>
</div>
<script type="text/javascript">
  $("#inventarisjenis").on("click", ".inventarisjenis", function(event){
    var id_jenis  = $(this).attr("data-id_jenis");
    var nama_jenis  = $(this).attr("data-nama_jenis");
    $('input:text[name=id_jenis]').val(id_jenis);
    $('input:text[name=nama_jenis]').val(nama_jenis);
    $('input:text[name=id_jenis]').prop('readonly', true);
  });
</script>
