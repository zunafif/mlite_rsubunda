<div id="form_kontrol">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-body">
          <div class="form-group">
            <label for="id_pendaftaran">Id Rawat</label>
            <input type="text" name="no_rawat" placeholder="ID Pendaftaran" class="form-control" value="" readonly>
          </div>
          <div class="form-group">
            <label for="id_pasien">Nomor RM</label>
            <input type="text" name="no_rkm_medis" class="form-control" placeholder="Nomor Rekam Medik" value="" readonly>
          </div>
          <div class="form-group">
            <label for="nama_pasien">Nama Pasien</label>
            <input type="text" name="nm_pasien" class="form-control" placeholder="Nama pasien" value="" readonly>
          </div>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row clearfix">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Diagnosa</label>
                    <input type="text" name="diagnosa" class="form-control" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Tindakan / Terapi</label>
                  <textarea name="terapi" class="form-control" rows="2" maxlength="50"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Alasan Kontrol</label>
                    <textarea name="alasan1" class="form-control" rows="2" maxlength="50"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Rencana Tindak Lanjut</label>
                    <textarea name="rtl1" class="form-control" rows="2" maxlength="50"></textarea>
                </div>
            </div>
          	<div class="col-md-6">
                <div class="form-group">
                    <label>Keterangan</label>
                    <textarea name="keterangan_kontrol" class="form-control" rows="2" maxlength="50"></textarea>
                </div>
             </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Tanggal Surat</label>
                    <input type="text" name="tanggal_rujukan" class="form-control tanggal" value="{?=date('Y-m-d')?}" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Tanggal Datang</label>
                    <input type="text" name="tanggal_datang" class="form-control tanggal" />
                </div>
            </div>
          <div class="col-md-6">
                <div class="form-group">
                    <label>Poliklinik</label>
                    <select name="poli_kontrol" class="form-control">
                      {loop: $rawat_inap.poliklinik}
                      <option value="{$value.kd_poli}">{$value.nm_poli}</option>
                      {/loop}
                  	</select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Dokter</label>
                    <select name="dokter_kontrol" class="form-control">
                      {loop: $rawat_inap.dokter}
                      <option value="{$value.kd_dokter}">{$value.nm_dokter}</option>
                      {/loop}
                  	</select>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" id="simpan_kontrol">Simpan</button>
                <button type="button" class="btn btn-danger" id="selesai_kontrol">Selesai</button>
                <button type="button" class="btn btn-warning pull-right" id="simpan_kontrol_bpjs">Kontrol BPJS</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $('select').selectator();
</script>
